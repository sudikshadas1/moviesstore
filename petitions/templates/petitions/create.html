{% extends 'base.html' %}
{% block content %}
<div class="container mt-3">
  <h2>New Petition</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label>Title</label>
      <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label>Description</label>
      <textarea name="description" class="form-control" required></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit Petition</button>
  </form>
</div>
{% endblock %}
